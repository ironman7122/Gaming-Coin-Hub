<body class="bg-[#0E0E11] text-slate-400 antialiased selection:bg-yellow-400/20 selection:text-yellow-400">
    <script>window.CURRENT_PAGE = 'game-rates';</script>
    <script src="js/site-data.js"></script>
    <script>
        const SHEET_SCRIPT_URL = 'YOUR_APPS_SCRIPT_URL_HERE';
    </script>
    <nav class="fixed top-0 w-full z-50 border-b border-white/5 bg-[#0E0E11]/90 backdrop-blur-xl">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2.5">
                <img src="images/gaming-coinhub-logo.png" alt="Gaming Coin Hub" class="h-10 object-contain">
            </a>
            <div class="hidden md:flex items-center gap-8 text-sm font-medium" id="nav-links"></div>
            <div class="flex items-center gap-4">
                <a href="admin.html" class="px-4 py-2 bg-white/5 hover:bg-white/10 text-white text-xs font-medium rounded border border-white/10 transition-all flex items-center gap-2">
                    Admin Login
                    <iconify-icon icon="solar:login-3-linear"></iconify-icon>
                </a>
            </div>
        </div>
    </nav>

    <section class="relative pt-32 pb-12 overflow-hidden">
        <div class="absolute inset-0 grid-bg [mask-image:radial-gradient(ellipse_at_center,black_40%,transparent_70%)] pointer-events-none"></div>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 relative z-10 text-center">
            <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold text-white tracking-tight mb-6">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-yellow-200 via-yellow-400 to-yellow-600">Game and Agents Link</span>
            </h1>
            <p class="text-lg text-slate-400 max-w-2xl mx-auto">
                Player and admin links for all supported games.
            </p>
        </div>
    </section>

    <section class="py-12 pb-24 border-t border-white/5">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 overflow-x-auto">
            <div class="glass-panel rounded-2xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-white/10">
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider w-16">Logo</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Game Name</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Player Link</th>
                                <th class="px-6 py-4 text-xs font-semibold text-slate-500 uppercase tracking-wider">Admin Link</th>
                            </tr>
                        </thead>
                        <tbody id="games-table-body">
                            <!-- Populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <footer class="border-t border-white/5 bg-[#0A0A0C] py-12 text-sm mt-24">
        <div class="max-w-7xl mx-auto px-4 sm:px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-6">
                <a href="index.html" class="flex items-center gap-2">
                    <img src="images/gaming-coinhub-logo.png" alt="Gaming Coin Hub" class="h-8 object-contain opacity-90 hover:opacity-100 transition-opacity">
                </a>
                <div class="flex gap-6 text-slate-500" id="footer-links"></div>
                <div class="text-slate-600">© 2025 Gaming Coin Hub.</div>
            </div>
            <div id="footer-contact" class="hidden mt-6 pt-6 border-t border-white/5 text-slate-500 text-sm flex flex-wrap justify-center gap-4"></div>
        </div>
    </footer>

    <script src="js/layout.js"></script>
    <script src="js/games-data.js"></script>
    <script>
        (function() {
            function renderGames(games) {
                var tbody = document.getElementById('games-table-body');
                tbody.innerHTML = games.map(function(g) {
                    var logoHtml = (g.logo || g.logoUrl) ? '<img src="' + (g.logo || g.logoUrl) + '" alt="" class="w-10 h-10 rounded-full object-cover border border-white/10">' : '<span class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-slate-600 text-xs">—</span>';
                    var playerLink = g.playerUrl ? '<a href="' + g.playerUrl + '" target="_blank" rel="noopener" class="text-yellow-400 hover:text-yellow-300 text-sm break-all">' + g.playerUrl + '</a>' : '<span class="text-slate-600">—</span>';
                    var adminLink = g.adminUrl ? '<a href="' + g.adminUrl + '" target="_blank" rel="noopener" class="text-yellow-400 hover:text-yellow-300 text-sm break-all">' + g.adminUrl + '</a>' : '<span class="text-slate-600">—</span>';
                    return '<tr class="border-b border-white/5 hover:bg-white/[0.02] transition-colors"><td class="px-6 py-4">' + logoHtml + '</td><td class="px-6 py-4"><span class="text-white font-medium">' + g.name + '</span></td><td class="px-6 py-4">' + playerLink + '</td><td class="px-6 py-4">' + adminLink + '</td></tr>';
                }).join('');
            }
            var fallback = typeof GAMES_DATA !== 'undefined' ? GAMES_DATA : [];
            try {
                var stored = localStorage.getItem('gch_games_data');
                if (stored) { var parsed = JSON.parse(stored); if (parsed && parsed.length) { renderGames(parsed); return; } }
            } catch (e) {}
            if (SHEET_SCRIPT_URL !== 'YOUR_APPS_SCRIPT_URL_HERE') {
                fetch(SHEET_SCRIPT_URL + '?action=getGames').then(function(r){ return r.json(); }).then(function(d){ if(d.games && d.games.length) renderGames(d.games); else renderGames(fallback); }).catch(function(){ renderGames(fallback); });
            } else {
                renderGames(fallback);
            }
        })();
    </script>
</body>
</html>
