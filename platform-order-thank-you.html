<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Platform Order | Gaming Coin Hub</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }
        .glass-panel { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .grid-bg { background-size: 40px 40px; background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px); }
    </style>
</head>
<body class="bg-[#0E0E11] text-slate-400 antialiased selection:bg-yellow-400/20 selection:text-yellow-400">
    <script src="js/agent-data.js"></script>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="absolute inset-0 grid-bg pointer-events-none opacity-50"></div>
        <div class="w-full max-w-md relative z-10 text-center">
            <a href="index.html" class="flex items-center gap-2 mb-8 justify-center">
                <img src="images/gaming-coinhub-logo.png" alt="Gaming Coin Hub" class="h-14 object-contain">
            </a>
            <div class="glass-panel rounded-2xl p-8">
                <div class="w-20 h-20 rounded-full bg-green-500/20 flex items-center justify-center mx-auto mb-6">
                    <iconify-icon icon="solar:check-circle-linear" class="text-green-400 text-5xl"></iconify-icon>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Thank You!</h1>
                <p class="text-slate-400 mb-4">Your platform package order has been received.</p>
                <p id="package-name" class="text-yellow-400 font-semibold mb-6"></p>
                <p class="text-slate-500 text-sm mb-6">Our team will contact you shortly to set up your sweepstakes platform.</p>
                <div class="flex flex-col sm:flex-row gap-3 justify-center">
                    <a href="agent-dashboard.html" class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-yellow-400 text-[#0E0E11] rounded-lg font-semibold hover:bg-yellow-300 transition-colors">Agent Dashboard</a>
                    <a href="sweepstake-websites.html" class="inline-flex items-center justify-center gap-2 px-6 py-3 bg-white/5 text-white border border-white/20 rounded-lg font-medium hover:bg-white/10 transition-colors">View Packages</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        (function() {
            var p = new URLSearchParams(window.location.search);
            var pkgId = p.get('package') || '';
            var name = pkgId ? (pkgId.charAt(0).toUpperCase() + pkgId.slice(1)) : '';
            var el = document.getElementById('package-name');
            if (el && name) el.textContent = 'Package: ' + name;
        })();
    </script>
</body>
</html>
