    <script src="js/layout.js"></script>
    <script>
        (function() {
            try {
                var stored = localStorage.getItem('gch_site_data');
                if (stored) { var parsed = JSON.parse(stored); if (parsed && parsed.blogs) { SITE_DATA.blogs = parsed.blogs; } }
            } catch (e) {}
            var blogs = (typeof SITE_DATA !== 'undefined' && SITE_DATA.blogs) ? SITE_DATA.blogs : [];
            var list = document.getElementById('blogs-list');
            var empty = document.getElementById('blogs-empty');
            if (blogs.length === 0) {
                list.classList.add('hidden');
                empty.classList.remove('hidden');
            } else {
                list.classList.remove('hidden');
                empty.classList.add('hidden');
                list.innerHTML = blogs.map(function(b) {
                    var pdfHref = b.pdfUrl || (b.pdfData ? b.pdfData : '#');
                    var pdfBtn = (b.pdfUrl || b.pdfData) ? '<a href="' + pdfHref + '" target="_blank" rel="noopener" class="inline-flex items-center gap-2 px-4 py-2 bg-yellow-400/20 text-yellow-400 rounded-lg text-sm font-medium hover:bg-yellow-400/30 transition-colors"><iconify-icon icon="solar:document-download-linear"></iconify-icon> Download PDF</a>' : '';
                    return '<div class="glass-panel rounded-xl p-6"><h3 class="text-white font-bold text-lg mb-2">' + (b.title || 'Untitled') + '</h3><p class="text-slate-400 text-sm mb-4">' + (b.desc || '') + '</p>' + pdfBtn + '</div>';
                }).join('');
            }
        })();
    </script>
